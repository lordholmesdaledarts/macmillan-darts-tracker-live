<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Macmillan Darts – Admin</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="admin">
<div class="wrap">

  <div class="admin-grid">

    <!-- LEFT: ENTRY -->
    <div class="card">
      <div class="label">Score entry</div>

      <div class="entry-row">
        <input id="manual" placeholder="Score">
        <button class="primary" id="addBtn">Add</button>
        <button class="warn" id="undoBtn">Undo</button>
      </div>

      <div class="quick-row">
        <button data-add="60">+60</button>
        <button data-add="100">+100</button>
        <button data-add="140">+140</button>
        <button data-add="180">+180</button>
        <button data-add="301">+301</button>
        <button data-add="501">+501</button>
      </div>
    </div>

    <!-- RIGHT: TOTAL -->
    <div class="card">
      <div class="label">Total points</div>
      <div class="hero-value mono" id="total">0</div>
    </div>

  </div>

  <details>
    <summary class="label">Event setup</summary>

    <div class="admin-grid" style="margin-top:1.25rem">

      <div class="card">
        <div class="label">Target points</div>
        <input id="target">
      </div>

      <div class="card">
        <div class="label">Hours</div>
        <input id="hours">
      </div>

      <div class="card">
        <div class="label">Amount raised (£)</div>
        <input id="amount">
        <button class="primary" id="updateAmount" style="margin-top:0.75rem">
          Update amount
        </button>
      </div>

      <div class="card">
        <div class="label">Timer</div>
        <div style="display:flex; gap:0.5rem; margin-top:0.5rem">
          <button class="primary" id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
        </div>
      </div>

      <div class="card">
        <div class="label">Total points</div>
        <button class="warn" id="resetPoints">
          Reset total points
        </button>
      </div>

    </div>
  </details>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
