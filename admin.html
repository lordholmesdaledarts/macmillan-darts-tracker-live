<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Control – Charity Event</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="wrap">
  <header class="title">
    <h1>Admin Control</h1>
    <p class="sub">Live score & timing · Charity event</p>
  </header>

  <!-- SCORING -->
  <div class="grid">
    <section class="card">
      <div class="label">Total points</div>
      <div class="value hero mono" id="total">0</div>
    </section>

    <section class="card">
      <div class="label">Quick add</div>
      <div class="quick">
        <button class="chip" data-add="60">+60</button>
        <button class="chip" data-add="100">+100</button>
        <button class="chip" data-add="140">+140</button>
        <button class="chip" data-add="180">+180</button>
        <button class="chip" data-add="301">+301</button>
        <button class="chip" data-add="501">+501</button>
      </div>
    </section>

    <section class="card">
      <div class="label">Manual entry</div>
      <div class="row">
        <input id="manual" type="number" inputmode="numeric" placeholder="Score" />
        <button class="primary" id="addManual">Add</button>
      </div>
    </section>

    <section class="card warn-card">
      <div class="label">Correction</div>
      <button class="warn full" id="undoBtn">Undo last entry</button>
    </section>
  </div>

  <!-- ADMIN SETTINGS -->
  <details class="admin-settings">
    <summary>Admin settings</summary>

    <div class="grid" style="margin-top:1.5rem">

      <section class="card">
        <div class="label">Event setup</div>
        <div class="row" style="margin-bottom:0.75rem">
          <input id="targetInput" type="number" placeholder="Target points" />
          <input id="durationInput" type="number" placeholder="Hours" />
        </div>
        <button class="primary full" id="saveSettings">Save settings</button>
      </section>

      <section class="card">
        <div class="label">Amount raised (£)</div>
        <div class="row" style="margin-bottom:0.75rem">
          <input id="amountInput" type="number" placeholder="e.g. 7500" />
        </div>
        <button class="primary full" id="saveAmount">Update amount</button>
      </section>

      <section class="card">
        <div class="label">Timer</div>
        <div class="row">
          <button class="chip" id="startBtn">Start</button>
          <button class="chip" id="pauseBtn">Pause</button>
          <button class="chip" id="resetTimerBtn">Reset timer</button>
        </div>
      </section>

      <section class="card warn-card">
        <div class="label">Danger zone</div>
        <button class="warn full" id="resetPointsBtn">Reset points</button>
      </section>

    </div>
  </details>
</div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state;

async function load() {
  const { data } = await supabase.from("events").select("*").eq("id", EVENT_ID).single();
  state = data;
  total.textContent = data.total.toLocaleString();
  targetInput.value = data.target;
  durationInput.value = data.duration_minutes / 60;
  amountInput.value = data.amount_raised || "";
}

async function add(delta) {
  await supabase.from("events").update({
    total: Math.max(0, state.total + delta),
    last_delta: delta
  }).eq("id", EVENT_ID);
}

async function resetPoints() {
  if (!confirm("Reset ALL points to zero?")) return;
  await supabase.from("events").update({
    total: 0,
    last_delta: 0
  }).eq("id", EVENT_ID);
}

resetPointsBtn.onclick = resetPoints;

saveSettings.onclick = async () => {
  await supabase.from("events").update({
    target: Number(targetInput.value),
    duration_minutes: Number(durationInput.value) * 60
  }).eq("id", EVENT_ID);
};

saveAmount.onclick = async () => {
  await supabase.from("events").update({
    amount_raised: Number(amountInput.value)
  }).eq("id", EVENT_ID);
};

startBtn.onclick = () =>
  supabase.from("events").update({
    started_at: new Date().toISOString(),
    paused_at: null,
    is_running: true
  }).eq("id", EVENT_ID);

pauseBtn.onclick = () =>
  supabase.from("events").update({
    paused_at: new Date().toISOString(),
    is_running: false
  }).eq("id", EVENT_ID);

resetTimerBtn.onclick = () =>
  confirm("Reset timer?") &&
  supabase.from("events").update({
    started_at: null,
    paused_at: null,
    is_running: false
  }).eq("id", EVENT_ID);

document.querySelectorAll("[data-add]").forEach(b =>
  b.onclick = () => add(Number(b.dataset.add))
);

addManual.onclick = () => manual.value && add(Number(manual.value));
undoBtn.onclick = () => confirm("Undo last entry?") && add(-state.last_delta);

supabase.channel("events")
  .on("postgres_changes", { event: "UPDATE", table: "events" }, p => {
    state = p.new;
    total.textContent = state.total.toLocaleString();
  })
  .subscribe();

load();
</script>

</body>
</html>
