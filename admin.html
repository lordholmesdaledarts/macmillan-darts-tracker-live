<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macmillan Darts – Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="admin">
  <div class="wrap">

    <header class="title">
      <h1>Macmillan Darts</h1>
      <p class="sub">Admin control</p>
    </header>

    <!-- TOP ROW -->
    <div class="admin-top">

      <!-- Score entry -->
      <section class="card">
        <div class="label">Score entry</div>

        <div class="entry-wide">
          <input id="manual" type="number" inputmode="numeric" placeholder="Score" />
          <button class="primary" id="addManual">Add</button>
          <button class="warn" id="undoBtn">Undo</button>
        </div>

        <div class="quick-row">
          <button class="chip" data-add="60">+60</button>
          <button class="chip" data-add="100">+100</button>
          <button class="chip" data-add="140">+140</button>
          <button class="chip" data-add="180">+180</button>
          <button class="chip" data-add="301">+301</button>
          <button class="chip" data-add="501">+501</button>
          <button class="chip" data-add="1000">+1000</button>
          <button class="chip" data-add="969">+969</button>
          <button class="chip" data-add="961">+961</button>
          <button class="chip" data-add="981">+981</button>
        </div>

        <p class="subtle" style="margin-top:0.9rem">
          Tip: type a number → Add. Undo reverses the last added amount.
        </p>
      </section>

      <!-- Total points -->
      <section class="card">
        <div class="label">Total points</div>
        <div class="hero-value mono" id="total">0</div>
        <p class="subtle" style="margin-top:0.75rem">
          Live value used on the display screen.
        </p>
      </section>

    </div>

    <!-- EVENT SETUP -->
    <details class="admin-settings">
      <summary>Event setup</summary>

      <div class="settings-grid">

        <!-- Targets -->
        <section class="card">
          <div class="label">Event targets</div>

          <div style="display:grid; grid-template-columns:1fr 1fr; gap:0.75rem; margin-top:0.5rem">
            <input id="targetInput" type="number" placeholder="Target points" />
            <input id="hoursInput" type="number" placeholder="Hours" />
          </div>

          <button class="primary full" id="saveTargets" style="margin-top:0.9rem">
            Save targets
          </button>

          <p class="subtle" style="margin-top:0.6rem">
            Used for progress and countdown.
          </p>
        </section>

        <!-- Timer -->
        <section class="card">
          <div class="label">Timer</div>

          <div style="display:flex; gap:0.6rem; margin-top:0.75rem">
            <button class="primary" id="startTimer">Start / Resume</button>
            <button id="pauseTimer">Pause</button>
            <button id="resetTimer">Reset</button>
          </div>
        </section>

        <!-- Reset points -->
        <section class="card warn-card">
          <div class="label">Total points</div>
          <button class="warn full" id="resetPointsBtn">
            Reset total points
          </button>
        </section>

      </div>
    </details>

  </div>

<script type="module">
import { supabase } from "./supabase.js";

let state = null;

/* ---------- LOAD SINGLE EVENT ---------- */
async function load() {
  const { data, error } = await supabase
    .from("events")
    .select("*")
    .limit(1)
    .single();

  if (error) {
    alert("Failed to load event: " + error.message);
    return;
  }

  state = data;
  syncUI();
}

/* ---------- UPDATE EVENT ---------- */
async function updateEvent(patch) {
  if (!state?.id) {
    alert("Event not loaded yet");
    return;
  }

  const { data, error } = await supabase
    .from("events")
    .update(patch)
    .eq("id", state.id)
    .select();

  if (error) {
    alert(error.message);
    return;
  }

  if (!data || data.length === 0) {
    alert("Update failed: no row matched");
    return;
  }

  state = data[0];
  syncUI();
}

/* ---------- UI SYNC ---------- */
function syncUI() {
  total.textContent = Number(state.total || 0).toLocaleString();
  targetInput.value = state.target ?? "";
  hoursInput.value = state.duration_hours ?? "";
}

/* ---------- SCORING ---------- */
async function add(delta) {
  await updateEvent({
    total: Math.max(0, (state.total || 0) + delta),
    last_delta: delta
  });
  manual.value = "";
  manual.blur();
}

async function undo() {
  if (!state?.last_delta) return alert("Nothing to undo.");
  if (!confirm(`Undo last entry (${state.last_delta})?`)) return;

  await updateEvent({
    total: Math.max(0, state.total - state.last_delta),
    last_delta: 0
  });
}

/* ---------- CONTROLS ---------- */
async function saveTargets() {
  const hours = Number(hoursInput.value || 0);

  await updateEvent({
    target: Number(targetInput.value || 0),
    duration_hours: hours,
    duration_minutes: hours * 60
  });
}

async function startTimer() {
  await updateEvent({
    started_at: new Date().toISOString()
  });
}

async function pauseTimer() {
  await updateEvent({ started_at: null });
}

async function resetTimerHandler() {
  if (!confirm("Reset timer?")) return;
  await updateEvent({ started_at: null });
}

async function resetPoints() {
  if (!confirm("Reset total points to 0?")) return;
  await updateEvent({ total: 0, last_delta: 0 });
}

/* ---------- EVENTS ---------- */
document.querySelectorAll("[data-add]").forEach(b =>
  b.addEventListener("click", () => add(Number(b.dataset.add)))
);

addManual.onclick = () => {
  const v = Number(manual.value || 0);
  if (v) add(v);
};

undoBtn.onclick = undo;
saveTargets.onclick = saveTargets;
startTimer.onclick = startTimer;
pauseTimer.onclick = pauseTimer;
resetTimer.onclick = resetTimerHandler;
resetPointsBtn.onclick = resetPoints;

/* ---------- INIT ---------- */
load();
</script>

</body>
</html>
