<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Display – Charity Event</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="big">

<div class="wrap">
  <section class="card">

    <div class="label">Time remaining</div>
    <div class="value hero mono" id="time">--</div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="label">Points remaining</div>
    <div class="value mono" id="remaining">—</div>

  </section>
</div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;

function render() {
  if (!state || !state.started_at) return;

  const start = new Date(state.started_at).getTime();
  const durationMs = state.duration_minutes * 60 * 1000;
  const elapsed = Math.min(durationMs, Date.now() - start);
  const remainingMs = Math.max(0, durationMs - elapsed);

  const hours = Math.floor(remainingMs / 3600000);
  const mins = Math.floor((remainingMs % 3600000) / 60000);

  time.textContent = `${hours}h ${mins}m`;

  remaining.textContent =
    Math.max(0, state.target - state.total).toLocaleString();

  bar.style.width =
    Math.min(100, (state.total / state.target) * 100) + "%";
}

supabase.channel("events")
  .on("postgres_changes", { event: "UPDATE", table: "events" }, payload => {
    state = payload.new;
    render();
  })
  .subscribe();

setInterval(render, 60000);

const { data } = await supabase.from("events").select("*").eq("id", EVENT_ID).single();
state = data;
render();
</script>

</body>
</html>
