<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macmillan Darts – Display</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="display">
  <div class="wrap display-wrap">

    <!-- Title -->
    <header class="display-title">
      <h1>Macmillan Darts Marathon</h1>
    </header>

    <!-- Main display -->
    <div class="display-grid">

      <!-- POINTS -->
      <section class="hero-card tall">
        <div class="label">Points remaining</div>
        <div class="hero-value mono" id="pointsRemaining">—</div>
        <div class="subtle">
          Total scored: <span id="pointsTotal">0</span>
        </div>

        <div class="progress-wrap">
          <div class="progress-header">
            <div class="progress-label">Progress</div>
            <div class="progress-pct" id="progressPct">0%</div>
          </div>

          <div class="progress">
            <div class="bar" id="bar"></div>
          </div>
        </div>
      </section>

      <!-- TIME -->
      <section class="hero-card tall">
        <div class="label">Time remaining</div>
        <div class="hero-value mono" id="timeRemaining">—</div>
        <div class="subtle">Until end of event</div>
      </section>

    </div>
  </div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;

/* ---------- helpers ---------- */
function num(v, fallback = 0) {
  const n = Number(v);
  return Number.isFinite(n) ? n : fallback;
}

function getDurationMinutes(s) {
  if (s?.duration_minutes != null) return num(s.duration_minutes);
  if (s?.duration_hours != null) return num(s.duration_hours) * 60;
  return 0;
}

function formatTimeHM(ms) {
  const clamped = Math.max(0, ms);
  const h = Math.floor(clamped / 3600000);
  const m = Math.floor((clamped % 3600000) / 60000);
  return `${h}h ${m}m`;
}

/* ---------- render ---------- */
function render() {
  if (!state) return;

  const total = num(state.total);
  const target = num(state.target);

  /* Points */
  pointsTotal.textContent = total.toLocaleString();
  const remaining = target ? Math.max(0, target - total) : null;
  pointsRemaining.textContent = remaining !== null
    ? remaining.toLocaleString()
    : "—";

  /* Progress */
  const pct = target ? Math.min(100, (total / target) * 100) : 0;
  bar.style.width = pct + "%";
  progressPct.textContent = Math.round(pct) + "%";

  /* Time */
  const minutes = getDurationMinutes(state);
  if (!minutes) {
    timeRemaining.textContent = "—";
    return;
  }

  // Not started yet → show full duration
  if (!state.started_at) {
    timeRemaining.textContent = formatTimeHM(minutes * 60000);
    return;
  }

  const start = new Date(state.started_at).getTime();
  const remainingMs = Math.max(
    0,
    minutes * 60000 - (Date.now() - start)
  );

  timeRemaining.textContent = formatTimeHM(remainingMs);
}

/* ---------- load ---------- */
async function load() {
  const { data, error } = await supabase
    .from("events")
    .select("*")
    .eq("id", EVENT_ID)
    .single();

  if (error) {
    alert("Display failed to load: " + error.message);
    return;
  }

  state = data;
  render();
}

/* ---------- realtime ---------- */
supabase
  .channel("events-display")
  .on(
    "postgres_changes",
    { event: "UPDATE", schema: "public", table: "events" },
    payload => {
      state = payload.new;
      render();
    }
  )
  .subscribe();

/* ---------- init ---------- */
await load();
setInterval(render, 1000);
</script>

</body>
</html>
