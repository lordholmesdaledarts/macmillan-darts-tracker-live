<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Display – Charity Event</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="big">

<div class="wrap">
  <section class="card">

    <div class="label">Time remaining</div>
    <div class="value hero mono" id="time">--:--</div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="label">Points remaining</div>
    <div class="value mono" id="remaining">—</div>

  </section>
</div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;

function tick() {
  if (!state || !state.started_at) return;

  const start = new Date(state.started_at).getTime();
  const durationMs = state.duration_minutes * 60 * 1000;
  const now = Date.now();
  const elapsed = Math.min(durationMs, now - start);
  const remaining = Math.max(0, durationMs - elapsed);

  const mins = Math.floor(remaining / 60000);
  const secs = Math.floor((remaining % 60000) / 1000);
  time.textContent = `${mins}:${secs.toString().padStart(2, "0")}`;
}

function render() {
  if (!state) return;

  remaining.textContent =
    Math.max(0, state.target - state.total).toLocaleString();

  const pct = Math.min(100, (state.total / state.target) * 100);
  bar.style.width = pct + "%";
}

async function load() {
  const { data } = await supabase
    .from("events")
    .select("*")
    .eq("id", EVENT_ID)
    .single();

  state = data;
  render();
}

supabase.channel("events")
  .on("postgres_changes", { event: "UPDATE", table: "events" }, payload => {
    state = payload.new;
    render();
  })
  .subscribe();

setInterval(tick, 1000);
load();
</script>

</body>
</html>
