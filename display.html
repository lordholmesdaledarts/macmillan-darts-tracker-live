<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macmillan Darts – Display</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="display">
  <div class="wrap display-wrap">

    <!-- Header -->
    <header class="display-title">
      <h1>Macmillan Darts</h1>
      <p class="display-sub">
        12 hours · 100,000 points · Charity event
      </p>
    </header>

    <!-- ROW 1 -->
    <div class="display-grid primary-grid">
      <section class="hero-card">
        <div class="label">Points remaining</div>
        <div class="hero-value mono" id="pointsRemaining">—</div>
        <div class="subtle">
          Target: <span id="targetPoints">0</span>
        </div>
      </section>

      <section class="hero-card">
        <div class="label">Time remaining</div>
        <div class="hero-value mono" id="timeRemaining">—</div>
        <div class="subtle" id="timerStatus">Timer not started</div>
      </section>
    </div>

    <!-- ROW 2 -->
    <div class="display-grid secondary-grid">
      <section class="card">
        <div class="label">Total points scored</div>
        <div class="secondary-value mono" id="pointsTotal">0</div>
      </section>

      <section class="card">
        <div class="label">Progress to target</div>

        <div class="progress-wrap">
          <div class="progress-header">
            <div class="progress-label">Completion</div>
            <div class="progress-pct" id="progressPct">0%</div>
          </div>

          <div class="progress big">
            <div class="bar" id="bar"></div>
          </div>
        </div>
      </section>
    </div>

  </div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;

/* ---------- helpers ---------- */
function num(v, fallback = 0) {
  const n = Number(v);
  return Number.isFinite(n) ? n : fallback;
}

function getDurationMinutes(s) {
  if (s?.duration_minutes != null) return num(s.duration_minutes);
  if (s?.duration_hours != null) return num(s.duration_hours) * 60;
  return 0;
}

function formatTimeHMS(ms) {
  const clamped = Math.max(0, ms);
  const h = Math.floor(clamped / 3600000);
  const m = Math.floor((clamped % 3600000) / 60000);
  const s = Math.floor((clamped % 60000) / 1000);
  return `${h}h ${m}m ${s}s`;
}

/* ---------- render static data ---------- */
function renderStatic() {
  if (!state) return;

  const total = num(state.total);
  const target = num(state.target);

  pointsTotal.textContent = total.toLocaleString();
  targetPoints.textContent = target.toLocaleString();

  pointsRemaining.textContent = target
    ? Math.max(0, target - total).toLocaleString()
    : "—";

  const pct = target ? Math.min(100, (total / target) * 100) : 0;
  bar.style.width = pct + "%";
  progressPct.textContent = `${pct.toFixed(1)}%`;
}

/* ---------- render timer ---------- */
function renderTimer() {
  if (!state) return;

  const minutes = getDurationMinutes(state);
  if (!minutes) {
    timeRemaining.textContent = "—";
    timerStatus.textContent = "No duration set";
    return;
  }

  if (!state.started_at) {
    timeRemaining.textContent = formatTimeHMS(minutes * 60000);
    timerStatus.textContent = "Timer not started";
    return;
  }

  const start = new Date(state.started_at).getTime();
  const remainingMs =
    minutes * 60000 - (Date.now() - start);

  timeRemaining.textContent = formatTimeHMS(remainingMs);
  timerStatus.textContent = "Timer running";
}

/* ---------- fetch event from DB ---------- */
async function fetchEvent() {
  const { data, error } = await supabase
    .from("events")
    .select("*")
    .eq("id", EVENT_ID)
    .single();

  if (!error && data) {
    state = data;
    renderStatic();
  }
}

/* ---------- initial load ---------- */
await fetchEvent();
renderTimer();

/* ---------- polling + ticking ---------- */
setInterval(fetchEvent, 5000);   // re-sync with DB
setInterval(renderTimer, 1000);  // smooth countdown

</script>

</body>
</html>
