<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macmillan Darts – Display</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="display">
  <div class="wrap display-wrap">

    <header class="display-title">
      <h1>Macmillan Darts Marathon</h1>
    </header>

    <div class="display-grid">
      <section class="hero-card tall">
        <div class="label">Points remaining</div>
        <div class="hero-value mono" id="pointsRemaining">—</div>
        <div class="subtle">Total scored: <span id="pointsTotal">0</span></div>

        <div class="progress-wrap">
          <div class="progress-label">Progress</div>
          <div class="progress">
            <div class="bar" id="bar"></div>
          </div>
        </div>
      </section>

      <section class="hero-card tall">
        <div class="label">Time remaining</div>
        <div class="hero-value mono" id="timeRemaining">—</div>
        <div class="subtle">Until end of event</div>
      </section>
    </div>

    <div class="amount big amount-bottom">
      Amount raised: £<span id="amountRaised">0</span>
    </div>

  </div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;

function num(v, fallback = 0) {
  const n = Number(v);
  return Number.isFinite(n) ? n : fallback;
}

function getDurationMinutes(s) {
  if (s?.duration_minutes != null) return num(s.duration_minutes);
  if (s?.duration_hours != null) return num(s.duration_hours) * 60;
  return 0;
}

function formatTimeHM(ms) {
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  return `${h}h ${m}m`;
}

function render() {
  if (!state) return;

  const total = num(state.total);
  const target = num(state.target);

  // Points
  pointsTotal.textContent = total.toLocaleString();
  pointsRemaining.textContent = target
    ? Math.max(0, target - total).toLocaleString()
    : "—";

  // Progress
  bar.style.width = target ? `${Math.min(100, (total / target) * 100)}%` : "0%";

  // Amount raised
  amountRaised.textContent = num(state.amount_raised).toLocaleString();

  // Time
  const minutes = getDurationMinutes(state);
  if (!minutes) {
    timeRemaining.textContent = "—";
    return;
  }

  if (!state.started_at) {
    timeRemaining.textContent = formatTimeHM(minutes * 60000);
    return;
  }

  const start = new Date(state.started_at).getTime();
  const remainingMs = Math.max(0, minutes * 60000 - (Date.now() - start));
  timeRemaining.textContent = formatTimeHM(remainingMs);
}

async function load() {
  const { data, error } = await supabase
    .from("events")
    .select("*")
    .eq("id", EVENT_ID)
    .single();

  if (error) {
    alert(error.message);
    return;
  }

  state = data;
  render();
}

// Realtime updates
supabase
  .channel("events-display")
  .on(
    "postgres_changes",
    { event: "UPDATE", schema: "public", table: "events" },
    payload => {
      state = payload.new;
      render();
    }
  )
  .subscribe();

await load();
setInterval(render, 1000);
</script>

</body>
</html>
