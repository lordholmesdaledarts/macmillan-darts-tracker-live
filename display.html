<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Macmillan Darts â€“ Display</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="display">
  <div class="wrap display-wrap">

    <!-- Header -->
    <header class="display-title">
      <h1>Macmillan Darts</h1>
      <p class="display-sub">
        12 hours Â· 100,000 points Â· Charity event
      </p>
    </header>

    <!-- ROW 1 -->
    <div class="display-grid primary-grid">
      <section class="hero-card">
        <div class="label">Points remaining</div>
        <div class="hero-value mono" id="pointsRemaining">â€”</div>
        <div class="subtle" style="margin-top:0.75rem">
          Target: <span id="targetPoints">0</span>
        </div>
      </section>

      <section class="hero-card">
        <div class="label">Time remaining</div>
        <div class="hero-value mono" id="timeRemaining">â€”</div>
        <div class="subtle" style="margin-top:0.75rem">
          Until end of event
        </div>
      </section>
    </div>

    <!-- ROW 2 -->
    <div class="display-grid secondary-grid">
      <section class="card">
        <div class="label">Total points scored</div>
        <div class="secondary-value mono" id="pointsTotal">0</div>
      </section>

      <section class="card">
        <div class="label">Progress to target</div>

        <div class="progress-wrap">
          <div class="progress-header">
            <div class="progress-label">Completion</div>
            <div class="progress-pct" id="progressPct">0%</div>
          </div>

          <div class="progress big">
            <div class="bar" id="bar"></div>
          </div>
        </div>
      </section>
    </div>

  </div>

  <!-- ðŸŽ‰ CELEBRATION OVERLAY -->
  <div id="celebration" class="celebration hidden">
    <div class="celebration-card">
      <h1>ðŸŽ‰ Target achieved!</h1>
      <p>You smashed the goal</p>
    </div>
  </div>

<script type="module">
import { supabase, EVENT_ID } from "./supabase.js";

let state = null;
let celebrationShown = false;
let celebrationTimeout = null;

/* ---------- Helpers ---------- */
function num(v, fallback = 0) {
  const n = Number(v);
  return Number.isFinite(n) ? n : fallback;
}

function getDurationMinutes(s) {
  if (s?.duration_minutes != null) return num(s.duration_minutes);
  if (s?.duration_hours != null) return num(s.duration_hours) * 60;
  return 0;
}

function formatTimeHM(ms) {
  const h = Math.floor(ms / 3600000);
  const m = Math.floor((ms % 3600000) / 60000);
  return `${h}h ${m}m`;
}

/* ---------- Celebration ---------- */
function showCelebration() {
  if (celebrationShown) return;

  celebrationShown = true;
  celebration.classList.remove("hidden");

  celebrationTimeout = setTimeout(hideCelebration, 10000);
}

function hideCelebration() {
  celebration.classList.add("hidden");
}

celebration.addEventListener("click", () => {
  clearTimeout(celebrationTimeout);
  hideCelebration();
});

/* ---------- Render ---------- */
function render() {
  if (!state) return;

  const total = num(state.total);
  const target = num(state.target);

  // Points
  pointsTotal.textContent = total.toLocaleString();
  targetPoints.textContent = target.toLocaleString();

  const remaining = target ? Math.max(0, target - total) : null;
  pointsRemaining.textContent =
    remaining !== null ? remaining.toLocaleString() : "â€”";

  // Progress
  const pct = target ? Math.min(100, (total / target) * 100) : 0;
  bar.style.width = pct + "%";
  progressPct.textContent = `${pct.toFixed(1)}%`;

  // ðŸŽ‰ Trigger celebration
  if (target && remaining === 0) {
    showCelebration();
  }

  // Time
  const minutes = getDurationMinutes(state);
  if (!minutes) {
    timeRemaining.textContent = "â€”";
    return;
  }

  if (!state.started_at) {
    timeRemaining.textContent = formatTimeHM(minutes * 60000);
    return;
  }

  const start = new Date(state.started_at).getTime();
  const remainingMs = Math.max(
    0,
    minutes * 60000 - (Date.now() - start)
  );

  timeRemaining.textContent = formatTimeHM(remainingMs);
}

/* ---------- Load ---------- */
async function load() {
  const { data, error } = await supabase
    .from("events")
    .select("*")
    .eq("id", EVENT_ID)
    .single();

  if (error) {
    alert(error.message);
    return;
  }

  state = data;
  render();
}

/* ---------- Realtime ---------- */
supabase
  .channel("events-display")
  .on(
    "postgres_changes",
    { event: "UPDATE", schema: "public", table: "events" },
    payload => {
      state = payload.new;
      render();
    }
  )
  .subscribe();

await load();
setInterval(render, 1000);
</script>

</body>
</html>
